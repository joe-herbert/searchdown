<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="../dist/searchdown.css">
        <link rel="stylesheet" href="test.css" />
        <title>Searchdown Example</title>
    </head>
    <body>
        <form onsubmit="formSubmit(this); return false;">
            <label for="basic">Basic input:</label>
            <br />
            <div id="basic"></div>
            <br />
            <label for="multiple">Multiple input:</label>
            <br />
            <div id="multiple"></div>
            <br />
            <label for="addValue">Single input allowing added values:</label>
            <br />
            <div id="addValue"></div>
            <br />
            <label for="multiple-addValue">Multiple input allowing added values, limited to 4 options:</label>
            <br />
            <div id="multiple-addValue"></div>
            <br />
            <label for="parent-searchdown">Searchdown defined through HTML with Other field</label>
            <br />
            <div id="parent-searchdown" class="searchdown" data-sd_values='{"Mother":"mother","Father":"father","Guardian":"guardian","Other":"other"}' data-sd_inputname="parentType" data-sd_onchange="parentChange"></div>
            <input type="text" id="parent-searchdown-other" name="parentOther" style="display: none; margin: 0 auto;" placeholder="Other">
            <br />
            <button type="submit">Submit</button>
        </form>
        <div id="formResult"></div>
        <script src="../dist/searchdown.umd.js"></script>
        <script src="test.js"></script>
    </body>
</html>
